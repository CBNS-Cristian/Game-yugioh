<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- favico -->
    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <title>Yu-Gi-Oh Jo-ken-po Edition</title>
</head>
<body>
    <audio id="bgm" loop>
        <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3"/>
    </audio>   
    <article class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </article>

    <main class="conteudo-main">
        <section class="conteudo-esquerdo framed-golden-2">
            <div class="score-caixa frame">
                <span id="score-pontos">Win : 0 | Lose: 0</span>
            </div>
            <div class="menu-avatar">
                <img id="carta-imagem">
            </div>
            <div class="carta-detalhes frame">
                <p id="carta-nome">Selecione</p>
                <p id="carta-tipo">uma carta</p>
            </div>
        </section>

        <section class="conteudo-direito">
            <div class="card-caixa-conteudo">
                <div class="card-caixa framed" id="cartas-computador">

                </div>
                <div class="card-desafio-conteudo">
                    <div class="desafio-top">
                        <div class="card-interno">
                            <img  id="cards-campo-jogador" height="180px" width="125px">
                        </div>
                        <img height="100px" src="./src/assets/icons/millenium2.png" >
                        <div class="card-interno">
                            <img  id="cards-campo-maquina" height="180px" width="125px" >
                        </div>
                    </div>
                    <div class="desafio-bottom">
                        <button id="proximo-duelo" class="rpgui-button" onclick="resetarDuelo()"></button>
                    </div>

                </div>
                <div class="card-caixa framed" id="cartas-jogador">

                </div>
            </div>

        </section>
    </main>

    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
